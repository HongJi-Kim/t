<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/style1.css">
    <link rel="stylesheet" href="css/download.css">
    <title>start</title>
</head>
<body>
    <nav id="navbar">
        <div class="navbar_container">
            <div class="wrap">
                <div class="navbar__logo">
                    <a href="index.html"><img src="images/logo.svg" alt=""></a>
                </div>
                <ul class="navbar__menu">
                    <li class="navbar__menu__item active">
                        <a href="index.html">Features</a>
                    </li>
                    <li class="navbar__menu__item">
                        <a href="download.html">Download</a>
                    </li>
                    <!-- <li class="navbar__menu__item" >Pricing</li> -->
                    <li class="navbar__menu__item" >
                        <a href="https://makinarocks.gitbook.io/link/" target="blank">Documentation</a></li>
                    <button onclick="window.location.href='start.html'" class="get_button">Get started for Free</button>
                </ul>
            </div>  
                <a href="javascript:click()" class="navbar__toggle">
                    <span>메뉴</span>
                </a>
            </div>
    </nav>
    <section class="start_for_free">
        <div class="start_input_container">
        <div class="start_input">
            <div class="text_container">
                <div class="title">Get started with Link</div>
                <div class="sub_title">To start Link for free, please fill out contents below.</div>
            </div>
            <div class="input_container">
                <div class="name_container">
                    <div class="name_input_contatier">
                        <div class="input_title">First name *</div>
                        <input type="text" id="fname" name="fname">
                        <div class="invalid_text">{first name} is invalid</div>
                    </div>
                    <div class="name_input_contatier">
                    <div class="input_title">Last name *</div>
                    <input type="text" id="fname" name="fname">
                    <div class="invalid_text">{last name} is invalid</div>
                    </div>
                </div>
                <div class="email_container">
                    <div class="input_title">Email *</div>
                    <input type="text" id="fname" name="fname">
                    <div class="invalid_text">Email is invalid</div>
                </div>
                <div class="job_title_container">
                    <div class="input_title">Job title *</div>
                    <select name="cars" id="cars">
                        <option value="Data scientist">Data scientist</option>
                        <option value="MLOps_engineer">MLOps engineer</option>
                        <option value="S/W_engineer">S/W engineer</option>
                        <option value="DevOps_engineer">DevOps engineer</option>
                        <option value="System_engineer">System engineer</option>
                        <option value="Product_Manager">Product Manager</option>
                        <option value="Marketer">Marketer</option>
                        <option value="Sales">Sales</option>
                        <option value="Student">Student</option>
                        <option value="etc">etc</option>
                      </select>
                </div>
                <div class="organaization_container">
                    <div class="input_title">Organization<span class="organaization_example">(Company, University, Lab)</span></div>
                    <input type="text" id="fname" name="fname">
                </div>
            </div>
            <div class="check_container_p">
            <div class="start_check_container">
                 <input type="checkbox" id="cb1" >
                  <label class="label_for_check" for="cb1">
                    I have read and fully agree to the Terms of Use and Privacy Policy. (Required)
                </label>
            </div>
            <div class="start_check_container">
                <input type="checkbox" id="cb1" >
                 <label class="label_for_check" for="cb1">
                    I agree to receive promotion and marketing information related to MakinaRocks. (Optional)
               </label>
           </div>
        </div>
            <div class="button_container">
                <button onclick="window.location.href='start2.html'" class="okay_button">Submit</button>
            </div>
        </div>
    </div>
    </section>
    <script src="js/main.js"></script>
</body>
